@if (postDetails.isLoading()) {
  <app-loader />
}

@if (postDetails.error()) {
  <div class="text-red-600">Failed to load post details.</div>
}

@if (postDetails.value()) {
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-6" [animate.enter]="enterClass()">
    <div class="md:col-span-2">
      <div class="relative border p-6 rounded bg-gray-100 shadow hover:shadow-md transition-shadow">
        <h1 class="font-bold text-2xl mb-4 text-gray-900">{{ postDetails.value()?.title }}</h1>
        <p class="text-gray-700 leading-relaxed">{{ postDetails.value()?.body }}</p>
      </div>
    </div>

    <div class="md:col-span-1">
      <app-post-author [author]="author.value()" />
    </div>
  </div>
}
