<div class="relative border p-4 rounded bg-gray-100 shadow hover:shadow-md transition-shadow cursor-pointer"
     [routerLink]="[post()?.id!]">
  <button
    type="button"
    class="absolute top-2 right-2 w-8 h-8 flex items-center justify-center transition-colors"
    (click)="store.toggleFavorite(post()!); $event.stopPropagation()"
    aria-label="Add to favorites"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
      stroke="currentColor"
      fill="currentColor"
      class="w-5 h-5 cursor-pointer"
      [ngClass]="store.isFavorite(post()!) ? 'text-yellow-500' : 'text-black'"
      stroke-width="2"
    >
      <path stroke-linecap="round" stroke-linejoin="round"
            d="M12 2l3.09 6.26L22 9.27l-5 4.87L18.18 22 12 18.56 5.82 22 7 14.14l-5-4.87 6.91-1.01L12 2z"/>
    </svg>
  </button>

  <h2 class="font-semibold mt-2">{{ post()?.title }}</h2>
  <p class="line-clamp-1 mt-1">{{ post()?.body }}</p>
</div>
